<html>
    <head>
        <meta charset="utf-8">
        <title>mobile-button example</title>
    </head>
    <style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cell {
            width: 240px;
            height: 50px;
            border-radius: 4px;
            line-height: 50px;
            font-family: Palatino;
            font-size: 24px;
            display:inline-block;
            margin:10px;
            padding: 0 5px;
        }
        .button {
            border: 2px solid rgba(204, 204, 204, 0.37);
            background: rgba(204, 204, 204, 0.37);
            text-align: center;
        }
        .active {
            background: rgba(204, 204, 204, 0.7);
            border: 2px solid rgba(204, 204, 204, 0.7);
        }
        .log {
            border: 2px solid rgba(204, 20, 20, 0.37);
            background: rgba(204, 20, 20, 0.37);
            text-align: left;
        }
    </style>
    <body>
        <div>
            <div id='start1' class='cell button'>A touchstart button</div>
            <div class='cell log'> Log: <span id='log1'></span></div>
        </div>
        <div>
            <div id='start2' class='cell button'>A touchstart button</div>
            <div class='cell log'> Log: <span id='log2'></span></div>
        </div>
        <div>
            <div id='end1' class='cell button'>A touchend button</div>
            <div class='cell log'> Log: <span id='log3'></span></div>
        </div>
        <div>
            <div id='end2' class='cell button'>A touchend button</div>
            <div class='cell log'> Log: <span id='log4'></span></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
